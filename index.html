<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- fontello font icons -->
  <link href="css/fontello.css" rel="stylesheet">
  <link rel="stylesheet" href="css/animation.css">
  <!--[if IE 7]><link rel="stylesheet" href="css/fontello-ie7.css"><![endif]-->
  <!--[if IE 7]><link rel="stylesheet" href="css/" + font.fontname + "-ie7.css"><![endif]-->

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <img class="img-header" src="images/logo.svg" alt="huddle">
  </header>

  <main>
    <img src="images/illustration-mockups.svg" alt="illustration mockups">
    <div class="content">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
  </main>

  <footer>
    <i class="icon-facebook"></i>
    <i class="icon-twitter"></i>
    <i class="icon-instagram"></i>
  </footer>
</body>

</html>
